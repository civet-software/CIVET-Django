    textlede: South African mobs with machetes attack foreigners; 5 people killed
    textcmt: 
    textoriginal: |
        (CNN) -- South African mobs armed with machetes targeted foreigners and their businesses in the port city of Durban this week, leaving at least five people dead, authorities said.
        
        The fatalities were two foreigners and three South Africans, including a 14-year-old boy.
        
        Heavily armed police tried to stop the clashes as local residents took to the streets, accusing foreigners from other African nations of taking their jobs.
        
        South Africa has a history of anti-foreigner tensions.
        
        In 2008, scores were killed in attacks on foreigners in the poorest areas of Johannesburg, the nation's capital. Most of the victims were Zimbabweans who had fled repression and dire economic circumstances. In that attack, police arrested more than 200 people for various crimes including rape, murder, robbery and theft.
