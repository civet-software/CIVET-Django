<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CIVET Annotation Editor</title>
    <!-- Make sure the path to CKEditor is correct.-->
    <script type="text/javascript" src="/static/djciv_data/ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/djciv_data/civetstyle.css" />  <!-- is this needed? -->
    <style>
    td {
    width:250px;
    height: 30px;
    font-weight: bold;
    font-size: larger;
    }
    </style>
</head>
<body>
    <form method="POST" action="more_edits">{% csrf_token %}
        <h1>Collection: {{ current_collection }}</H1>
        <textarea name="editor1" id="editor1" rows="40" cols="80">
          {% autoescape off %}
           {{ thetext }}            
          {% endautoescape %}
        </textarea>
        <script>
            // Replace the <textarea id="editor1"> with a CKEditor
            // instance, using a custom configuration.
            CKEDITOR.replace( 'editor1');
           // CKEDITOR.replace( 'editor1', {customConfig: 'testbed.config.js'});
        </script> 
    <table>
    <tr>
        <td> <input type="submit"  formaction="apply_markup" value="Apply automatic markup" ></td>
        <td> </td>
    </tr>
    <tr>
        <td> <input type="submit"  formaction="code_collection" value="Save edits and code the collection" ></td>
        <td> <input type="submit"  value="Save edits and select new collection" ></td>
    </tr>
    <tr>
        <td> <input type="submit"  formaction="cancel_edits" value="Discard edits and select new collection" ></td>
        <td> <input type="submit"  formaction="setup_workspace_download" value="Download workspace and return to home page" ></td>
    </tr>
    </table>
    </form>
</body>
</html>
