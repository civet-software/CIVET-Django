<html lang="en">
<head>

    <title>CIVET File Selection</title>

<body>
<form method="POST" action="select_collection">{% csrf_token %}

<H1>Active collection:{{ active_coll }}</H1>

<h2>Select an action: <br>
<ul>
<li><input type="submit" id="submit" value="Select a new collection" >
<li><input type="submit"  formaction="edit_collection" value="Edit the current collection" >
<li><input type="submit"  formaction="code_collection" value="Code from the current collection" >
<li><input type="submit"  formaction="save_collections" value="Save active collection to local disk" >
<li><input type="submit"  formaction="save_data" value="Save data to local disk" >
<li><input type="submit"  formaction="save_all" value="Save all collections and data to local disk" >
<li><input type="submit"  formaction="sort_collections" value="Sort files [not implemented]" ></h2>
</ul>
</form>
