<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CIVET Collection Selection</title>
    <meta name="generator" content="BBEdit 11.0" />
</head>
<body>
<form method="POST" action="edit_collection">{% csrf_token %}

<H2>Select a collection to edit:</H2>
<p>Workspace: {{workspace}}
<p>
<select name="current_collection">
    <option value="">Select a collection</option>
{% for option in files %}
    <option value="{{ option }}">{{ option }}</option> 
{% endfor %}
</select>

<h2><input type="submit" id="submit" name="submit" value="Annotate the collection" >
<input type="submit"  formaction="code_collection" value="Code the collection" ></h2>

</form>
</body>
</html>
