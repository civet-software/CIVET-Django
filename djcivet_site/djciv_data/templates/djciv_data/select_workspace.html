<p>
{% if docoding %}
    <form method="POST" enctype="multipart/form-data" action="read_workspace" >{% csrf_token %}

<p>
<p>
<b>Coder [optional]:</b>

<p>

<button class="button" type="submit">Read workspace</button>
{% if docoding %}
    <button class="button2" type="submit" formaction="read_workspace/demo">Use demonstration workspace</button> 
{% else %}
    <button class="button2" type="submit" formaction="read_workspace/demo-manage">Use demonstration workspace</button> 
{% endif %}
</form>
<h3><a href="download_demo_workspace">Download</a> workspace demonstration file</h3>
