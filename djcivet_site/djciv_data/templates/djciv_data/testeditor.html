<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CIVET Testbed page for CKEditor</title>
        <!-- Make sure the path to CKEditor is correct. -->
        <script src="static/ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" type="text/css" href="static/civetstyle.css" /></head>
    </head>
    <body>
        <form>
            <h1>This is a test editor</H1>
            <kbd>This is keyboard text</kbd>
            <textarea name="editor1" id="editor1" rows="10" cols="80">
                This is my textarea to be replaced with CKEditor.
            </textarea>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using a custom configuration.
                CKEDITOR.replace( 'editor1');
               // CKEDITOR.replace( 'editor1', {customConfig: 'testbed.config.js'});
            </script>
        </form>
    </body>
</html>
